<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Event</title>
    <link rel="stylesheet" href="/windows/style.css">
    <style>
        body{
            justify-content: center;
            margin-top: 10rem;
        }

        .keyPressed,
        .keyCode,
        .charCode,
        .EventType{
            color: #f5ee62;
        }
    </style>
</head>
<body>
    <div>
        <input 
            type="text" 
            id="myInput" 
            placeholder="Type Something" 
            autocomplete="off"
        />
        <div class="output">
            <p class="keyPressed">Key Pressed:</p>
            <p class="keyCode">Key code:</p>
            <p class="charCode">Char codeAt:</p>
            <p class="EventType">Event Type:</p>
        </div>
    </div>

    <script>

        const handleKeyPress = (event) => {
            console.log(event);

            console.log("Key Pressed:", event.key);
            console.log("Key code:", event.code);
            console.log("Event Type:", event.type);
        };
        var myInput = document.getElementById("myInput");

        myInput.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
