<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Manupuation</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById('01').innerHTML += ", Have a nice day!";
        });
    </script>
</head>
<body>
    <p id="01">Good Moring</p>
</body>
</html>
