<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-lg p-6 w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-gray-800">Your To Do</h1>

    <!-- Add Task Section -->
    <div id="task-list" class="space-y-2"></div>


    <!-- Task Item (repeat this block for each task) -->
    <div class="flex items-center justify-between px-4 py-2 border rounded-md">
      <div class="flex items-center space-x-2">
        <input type="checkbox" checked class="w-5 h-5 accent-black">
        <span class="line-through text-gray-500">This is an example of task #1</span>
      </div>
      <button class="text-gray-500 hover:text-red-600 text-2xl font-semibold">×</button>
    </div>
    <!-- Task Counter & Quote -->
    <p class="text-sm font-medium text-gray-700">Your remaining todos: 3</p>
    <p class="text-xs italic text-gray-500">
      “Doing what you love is the cornerstone of having abundance in your life.” – Wayne Dyer
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
